<html>
    <header>
            <title>Test page</title>
            <link rel="stylesheet" href="styles.css">

    </header>
    <body>
    
    <div class="header">
            <img src="logo.png" alt="Logo" height="100px" width="100px" />
            <div class="header-shadow">
                <h1></span>Drinks and the Movie</span></h1>
            </div> 
            
            
    </div>
    <div class="nav" style="text-align:center;">
                <button id="myBtn">Movies</button>
                <div id="myModal" class="modal">

                                <!-- Modal content -->
                                <div class="modal-content">
                                  <span class="close" id="closeMovies">&times;</span>
                                  <p>Some movies text in the Modal..</p>
                                </div>
                              
                </div>

                <button id="mysecondBtn">Theatres 21+</button>
                <div id="mysecondModal" class="modal">

                                <!-- Modal content -->
                                <div class="modal-content">
                                  <span class="close" id="closeTheatres">&times;</span>
                                  <p>Some theatres text in the Modal..</p>
                                </div>
                 </div>             
        </div>
    
    </div>
    <div class="main" style="text-align:center;">
        <div class="flex-container">
                <div class="marvel-shadow">
                <a href="https://www.cinemark.com/captain-marvel?rclick=1&showDate=02/19/2019" onclick="window.open(this.href, 'windowName', 'width=1000, height=700, left=24, top=24, scrollbars, resizable'); return false;">
                        <img src="captainMarvel.png" alt="marvelPoster" height="369px" width="238px" />   
                </a> 
                <div class="movieTitle">Captain Marvel</div>            
        </div>
                <div class="Alita-shadow">
                <a href="https://www.cinemark.com/alita-battle-angel?rclick=0&showDate=02/19/2019" onclick="window.open(this.href, 'windowName', 'width=1000, height=700, left=24, top=24, scrollbars, resizable'); return false;">
                        <img src="Alita.png" alt="alitaPoster" height="369px" width="238px" />
                </a>
                <div class="movieTitle">Alita</div> 
        </div>
                <div class="Romantic-shadow">
                <a href="https://www.cinemark.com/isnt-it-romantic?rclick=0&showDate=02/19/2019" onclick="window.open(this.href, 'windowName', 'width=1000, height=700, left=24, top=24, scrollbars, resizable'); return false;">
                        <img src="Romantic.png" alt="romanticPoster" height="369px" width="238px" />
                </a>
                <div class="movieTitle">Isn't it Romantic</div> 
        </div>
                <div class="menWant-shadow">
                <a href="https://www.cinemark.com/what-men-want?rclick=0&showDate=02/19/2019" onclick="window.open(this.href, 'windowName', 'width=1000, height=700, left=24, top=24, scrollbars, resizable'); return false;">
                        <img src="What Men Want.png" alt="whatMenWantPoster" height="369px" width="238px" />
                </a>
                <div class="movieTitle">What Men Want</div>  
                </div>    
        </div>
    </div>
    <script>
                // Get the modal
                var modal = document.getElementById('myModal');
                
                // Get the button that opens the modal
                var btn = document.getElementById("myBtn");
                
                // Get the <span> element that closes the modal
                //var span = document.getElementsByClassName("close")[0];
                var span = document.getElementById("closeMovies");
                
                // When the user clicks the button, open the modal 
                btn.onclick = function() {
                  modal.style.display = "block";
                }
                
                // When the user clicks on <span> (x), close the modal
                span.onclick = function() {
                  modal.style.display = "none";
                }
                
                // When the user clicks anywhere outside of the modal, close it
                window.onclick = function(event) {
                  if (event.target == modal) {
                    modal.style.display = "none";
                  }
                }
                
                // Get the modal
                var theatersWindow = document.getElementById('mysecondModal');
                
                // Get the button that opens the modal
                var btn = document.getElementById("mysecondBtn");
                
                // Get the <span> element that closes the modal
                var span = document.getElementById("closeTheatres");  
                //var span = document.getElementsByClassName("close")[1];
                
                // When the user clicks the button, open the modal 
                btn.onclick = function() {
                        theatersWindow.style.display = "block";
                }
                
                // When the user clicks on <span> (x), close the modal
                span.onclick = function() {
                        theatersWindow.style.display = "none";
                }
                
                // When the user clicks anywhere outside of the modal, close it
                window.onclick = function(event) {
                  if (event.target == theatersWindow) {
                        theatersWindow.style.display = "none";
                  }
                }
        </script>
    </body>
</html>
